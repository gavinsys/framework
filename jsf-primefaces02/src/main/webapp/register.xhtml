<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" template="template/ui.xhtml">
	<ui:define name="body">

		<h:form>
			<p:growl id="growl" />

			<p:panel id="pnl" header="New User" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="3" cellpadding="5">
					<h:outputLabel for="username" value="Username: *" />
					<p:inputText id="username" value="#{userMB.username}" required="true" label="Username">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="username" />

					<h:outputLabel for="password" value="Password: *" />
					<p:password id="password" value="#{userMB.password}" required="true" label="Password" />
					<p:message for="password" />
				</h:panelGrid>

				<p:commandButton id="saveBtn" value="Save" icon="ui-icon-check" style="margin:0" actionListener="#{userMB.saveUser}" update="growl" />
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
